{% extends "base.html" %}

{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title">Challenges</h1>
        <div class="columns is-multiline">
            {% for challenge in object_list %}
                <div class="column is-4">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="{{ challenge.image.url }}" alt="{{ challenge.title }}"  style="object-fit: cover;">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="content">
                                <h2 class="title is-5">{{ challenge.title }}</h2>
                                <p>{{ challenge.description }}</p>
                            </div>
                        </div>
                        <div class="card-footer">
                            <a href="{% url 'challenge' challenge.pk %}" class="card-footer-item">Participate</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
